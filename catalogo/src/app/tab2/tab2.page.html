<ion-header>
  <ion-toolbar color="primary">

   <ion-buttons slot="start">
     <ion-button (click)="toggleMenu()">
       <ion-icon slot="icon-only" name="menu"></ion-icon>
     </ion-button>
   </ion-buttons>

    <ion-title>
      Total Global
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
    <ion-item>
        <ion-label position="stacked">Codigo del Producto</ion-label>
        <ion-input type="text" [(ngModel)]="idproducto"></ion-input>
      </ion-item>
        <br>
    <ion-item>
        <ion-label position="stacked">Nombre del producto</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
        <br>
     
      <br>
      <ion-item>
        <ion-label position="stacked">Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
      </ion-item>
      <br>
      <ion-item>
          <ion-label position="stacked">Precio</ion-label>
          <ion-input type="number" value="" [(ngModel)]="precio"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Presentacion</ion-label>
          <ion-input type="text" value="" [(ngModel)]="presentacion"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="stacked">Marca</ion-label>
          <ion-input type="text" value="" [(ngModel)]="marca"></ion-input>
        </ion-item>
        <br>
      <br>

          <ion-button ion-button expand="block" color="primary" [disabled]="idproducto.length < 3"  (click)="Add()">Guardar</ion-button>
</ion-content>
